# ============================================================================
# Trading Platform - Distributed Load Testing
# ============================================================================
#
# Quick Start:
#   1. Start infrastructure:    docker-compose up -d
#   2. Run distributed test:    ./run-distributed-test.sh TEST_NAME
#   3. View results:            http://localhost:3001 (Grafana)
#
# Services:
#   - api:        Trading API server (port 3000)
#   - influxdb:   Metrics storage (port 8086)
#   - grafana:    Visualization dashboard (port 3001)
#   - seeder:     Database seeding for performance tests
#   - k6-worker-*: Load test workers (4 workers)
#
# ============================================================================

services:
  # ==========================================================================
  # API Server - Trading Platform
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - load-test-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # InfluxDB - Time-Series Database for Metrics
  # ==========================================================================
  influxdb:
    image: influxdb:1.8
    platform: linux/amd64
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - load-test-network

  # ==========================================================================
  # Grafana - Metrics Visualization Dashboard
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
    networks:
      - load-test-network

  # ==========================================================================
  # Database Seeder - Pre-populate data for performance tests
  # ==========================================================================
  # This service seeds the API with test data (users, orders, positions)
  # Required for: performance tests (perf-*.test.js)
  # Not needed for: load tests, stress tests
  # ==========================================================================
  seeder:
    build:
      context: .
      dockerfile: Dockerfile.k6
    container_name: seeder
    environment:
      - BASE_URL=http://api:3000
    command: sh /scripts/seed-database.sh
    depends_on:
      api:
        condition: service_healthy
    networks:
      - load-test-network
    profiles:
      - seed
      - performance

  # ==========================================================================
  # k6 Workers - Load Test Execution
  # ==========================================================================
  # Single worker definition that can be scaled to multiple instances
  # Scale using: docker-compose up --scale k6-worker=4
  # Each instance gets a unique container name and worker tag
  # ==========================================================================
  k6-worker:
    build:
      context: .
      dockerfile: Dockerfile.k6
    environment:
      - BASE_URL=http://api:3000
    volumes:
      - ./k6/dist:/scripts
      - ./scripts:/scripts/scripts
    command: >
      run --out influxdb=http://influxdb:8086/k6 /scripts/user-creation.test.js
    depends_on:
      api:
        condition: service_healthy
      influxdb:
        condition: service_started
    networks:
      - load-test-network
    profiles:
      - load-test

# ============================================================================
# Networks
# ============================================================================
networks:
  load-test-network:
    driver: bridge

# ============================================================================
# Volumes - Persistent Data Storage
# ============================================================================
volumes:
  influxdb-data: # Stores all k6 test metrics and historical data
  grafana-data: # Stores Grafana dashboards and settings
